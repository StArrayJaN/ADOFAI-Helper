plugins {
    id 'java'
}

group = 'thercn.adofai.helper'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

task run(type: JavaExec) {
    mainClass = 'thercn.adofai.helper.Level'
    classpath = sourceSets.main.runtimeClasspath
    systemProperty 'java.library.path', 'binary/'
}
jar {
    manifest {
        attributes 'Main-Class': 'thercn.adofai.helper.Level'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation 'org.json:json:20231013'
}

def nativeProject = project(":native")

if (nativeProject != null) {
    run.dependsOn ':native:linkDebug'

    tasks.findByPath(":assemble").dependsOn ':native:linkDebug'
}

test {
    useJUnitPlatform()
}

